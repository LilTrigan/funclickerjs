<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LilTrigan</title>
  <style>
    #Button {
      position: absolute;
      top: 400px;
      padding: 10px 20px;
      background-color: Tomato;
      cursor: pointer;
      transition: left 0.3s ease-out, top 0.3s ease-out;
    }
    body {
      height: 100vh;
      overflow: hidden;
      margin: 0;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background-color: #f0f0f0;
    }
    #karma {
      font-size: 36px;
      font-weight: bold;
      color: #FF6347;
      margin-top: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      letter-spacing: 2px;
    }
    #video {
      height: 100%;
      width: 100%;
      z-index: 9999;
      height: 100vh;
      width: 100vw;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <button id="Button">Не нажимай</button>
  <p id="karma"></p>
  <div class="scare">
  <video id="video" style="display: none;" class="video" src="video.mp4" loop></video>
  </div>
  <script src="main.js" defer></script>

</body>
</html>
